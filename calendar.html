<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="css/calendar.css">
</head>
<body>

 <div id="container">
  <div id="header">
   <div id="monthDisplay"></div>
   <div>
    <button id="prevMonth">Prev</button>
    <button id="currMonth">Current</button>
    <button id="nextMonth">Next</button>
   </div>
  </div>

  <div id="weekdays">
   <div>Sun</div>
   <div>Mon</div>
   <div>Tue</div>
   <div>Wed</div>
   <div>Thu</div>
   <div>Fri</div>
   <div>Sat</div>
  </div>

  <div id="calendar"></div>
 </div>


 <!-- Popup -->

 <div id="newEventModal">
  <h2></h2>

  <div id="popup-inputs">
    
    <div class="cashflow-type">
      <button>Income</button>
      <button>Expense</button>
      <button>Trasnfer</button> 
    </div>
    
    <div class="category-drop-down">

    </div>
    <div class="note">
      <input type="text" name="" id="cashflow-amount">
      <input type="text" name="" id="cashflow-note">
    </div>

    <div class="cashflow-data">
      
    </div>
  </div>

  <button id="saveButton">Add</button>
</div>
 <div id="modalBackDrop"></div>

 <script src="js/calendar.js"></script>
</body>
</html>
