<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XpendTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/popup.css">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <button class="icon-button" id="menu-toggle">&#9776;</button>
            <img src="_images/xpensetrack-logo.png" alt="XpendTrack Logo" class="logo">
        </div>

        <div class="nav-right">
            <div class="profile" id="profile-menu">
                <img src="_images/default-user.png" alt="Profile Picture" class="profile-pic">
                <div class="profile-popup" id="profile-popup">
                    <p id="login-email">RohitSharma@bsa.com</p> 
                    <button id="signout-button">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-items">
            <li>Transactions</li>
            <li>Summary</li>
            <li>Event Planning</li>
            <li>About</li>
        </ul>
    </div>

    
    <div class="content" id="main-content">
        <div id="container">
            <div id="header">
             <div id="monthDisplay"></div>
             <div class="month-btns">
              <button id="prevMonth">Prev</button>
              <button id="currMonth">Current</button>
              <button id="nextMonth">Next</button>
             </div>
            </div>
          
            <div id="weekdays">
             <div>Sun</div>
             <div>Mon</div>
             <div>Tue</div>
             <div>Wed</div>
             <div>Thu</div>
             <div>Fri</div>
             <div>Sat</div>
            </div>
          
            <div id="calendar"></div>
           </div>
          
          
           <!-- Popup-->
            <div id = "popup-remover"></div>
            <div id="popup-inputs" class="popup-container">
            <div id = "popupHead">
              <h2 id="dateOfDiv" style="margin: 10px 0px 5px 0px;">DATE</h2>
              <ion-icon name="close-circle" style="font-size: 30px;" id="closeBtn"></ion-icon>
            </div>
            <h3 style="margin: 5px 0px; color: gray;">Select type of CashFlow:</h3>
            <div class="cashflow-type">
              <button id="incomeBtn">Income<span class="cf-btn"></span></button>
              <button id="expenseBtn">Expense<span class="cf-btn"></span></button>
              <button id="transferBtn">Transfer<span class="cf-btn"></span></button>
            </div>
          
            <div class="category-drop-down">
              <label for="category">Category:</label>
              <select id="categoryDropdown" >
              </select>
            </div>
          
            
            <!-- Amount-->
            <div class="note">
              <label for="amount">Amount:</label>
              <input type="number" id="cashflow-amount" placeholder="Enter Amount">
            </div>
            
            <!-- AddBtn -->
            <div class="addBtn">
              <button id="saveButton">Add</button>
            </div>
          
            <!-- Details-->
            <div id="addedData" class="cashflow-data"></div>
          
            <div class="summary">
              <div><p>CashFlow(Rs.): </p></div>
              <div id="cashFlow-color"><p id="netIncome">0</p></div>
            </div>
          </div>
          
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script type ="module" src="js/index.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/popup.js"></script>
    <script type ="module" src="js/firebase.js"></script>
</body>
</html>
