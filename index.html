<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="CSS/sidebar.css">
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">XpendTrack</div>
        <ul class="nav-links">
        </ul>
        <div class="profile-icon" onclick="toggleDropdown()">
            &#9818;
        </div>
        <div id="dropdown" class="dropdown-content">
            <p>Email: user@example.com</p>
            <button class="logout-btn">Logout</button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="side-bar" id="sidebar">
        <ul>
            <li><a href="#summary">Summary</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#trip">For Trip Section</a></li>
            <li><img src="_images/xpendtrack.jpg" alt="XpendTrack" width="50"></li>
        </ul>
    </div>

    <script>
        // Toggle dropdown
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            dropdown.classList.toggle("show");
        }

        // Close dropdown when clicking outside
        window.onclick = function (event) {
            if (!event.target.matches('.profile-icon')) {
                var dropdown = document.getElementById("dropdown");
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }

        // Toggle the sidebar on small screens
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }
    </script>

    <!-- Balance && Expenditure -->
    <div class="bal-exp">
        <div id="balance">
            <div class="bal-exp-head"><p>Balance</p></div>
            <div class="amount"><p>100000</p></div>
        </div>
        <div id="expenditure">
            <div class="bal-exp-head"><p>Expenses</p></div>
            <div class="amount"><p>100000</p></div>
        </div>
    </div>




















    <script type "module" src="js/index.js"></script>
    <script type="module" src="js/firebase.js"></script>
</body>

</html>
