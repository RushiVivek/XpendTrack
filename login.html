<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="container">
  <div class = "login-container">
    <!-- Heading -->
    <div class="l-s">
        <button class="loginBtn">SignIn</button>
        <button class="loginBtn">SignUp</button>
    </div>
    <!-- Login Details -->
    <div class="login-details">
      <div class = "login-txt">
        <input type="text" placeholder = "Enter email or mobile number">
      </div>
      <div class="login-txt">
        <input type="password" placeholder="Password">
      </div>
    </div>
    <div class="login-remember">
      <input type="checkbox">
      <div class="login-month">
        <p>Remember me for a month</p>
      </div>
    </div>
    <!-- Button -->
      <div class="login-button">
      <button>Login</button>
      </div>
  </div>
</div>
</body>

</html>
